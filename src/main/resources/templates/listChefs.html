<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dish List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; color: #333; }
        .action-btn {
            padding: 8px 12px;
            margin-right: 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
        }
        .add-btn { background-color: #4CAF50; color: white; }
        .edit-btn { background-color: #007bff; color: white; }
        .delete-btn { background-color: #dc3545; color: white; }
    </style>
</head>
<body>
<h1>Chef administration</h1>

<div th:if="${hasError}" th:text="${error}" style="color: red; margin-bottom: 10px;"></div>

<a href="/chefs/chef-form" class="action-btn add-btn">Add a new chef</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Bio</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="chef : ${chefs}">
        <td th:text="${chef.id}">0</td>
        <td th:text="${chef.firstName}">Gordon</td>
        <td th:text="${chef.lastName}">Ramsey</td>
        <td th:text="${chef.bio}">angry chef</td>
        <td>
            <a th:href="@{'/chefs/chef-form/{id}' (id=${chef.id})}" class="action-btn edit-btn">Edit</a>

            <form th:method="POST"
                  th:action="@{'/chefs/delete/{id}' (id=${chef.id})}"
                  style="display: inline;">
                <button type="submit" class="action-btn delete-btn">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
