<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${(dish != null) ? 'Едитирај Јадење' : 'Додади Ново Јадење'}">Dish Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      width: 300px;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      display: block;
    }
    button[type="submit"] {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<h1 th:text="${(dish != null) ? 'Edit dish' : 'Add a new dish'}"></h1>

<form th:method="POST"
      th:action="@{${(dish != null) ? '/dishes/edit/' + dish.id : '/dishes/add'}}">

  <label for="dishId">Dish ID:</label>
  <input type="text" id="dishId" name="dishId" th:value="${(dish != null) ? dish.dishId : ''}" required>

  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:value="${(dish != null) ? dish.name : ''}" required>

  <label for="cuisine">Cuisine:</label>
  <input type="text" id="cuisine" name="cuisine" th:value="${(dish != null) ? dish.cuisine : ''}" required>

  <label for="preparationTime">Preparation time (min):</label>
  <input type="number" id="preparationTime" name="preparationTime" th:value="${(dish != null) ? dish.preparationTime : ''}" required>

  <button type="submit" th:text="${(dish != null) ? 'Submit' : 'Add'}">Зачувај</button>
</form>

<p style="margin-top: 20px;"><a href="/dishes">Back to the list</a></p>
</body>
</html>
